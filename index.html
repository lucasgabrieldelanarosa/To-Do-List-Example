<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img src="imgs/check.png">
        <h1>ToDo List</h1>
    </header>

    <section>

        <nav>
            <button class="nav-btn active">
                <img src="imgs/all.png">
                All    
            </button>
            <button class="nav-btn">
                <img src="imgs/week.png">
                Week 
            </button>
            <button class="nav-btn">
                <img src="imgs/day.png">
                Day 
            </button>

            <h1>Projects</h1>

            <div class="projects-container">
                <button class="nav-btn">
                    <img src="imgs/folder.png">
                    Project
                </button>
            </div>
        </nav>

        <main>
            <h1>All Tasks</h1>
            <div class="tasks-container">
                <div class="task">
                    <img src="imgs/task.png">
                    <p>Task Name</p>
                </div>
                <div class="task">
                    <img src="imgs/task.png">
                    <p>Task Name</p>
                </div>
                <div class="task completed-task">
                    <img src="imgs/done-task.png">
                    <p>Task Name</p>
                </div>
            </div>
        </main>

    </section>

    <footer>
        <p>Copyright Â© lucasgabrieldelanarosa </p>

    </footer>
</body>

</html>
